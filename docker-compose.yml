version: '3'
services:
  rabbit:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
  rest:
    image: corp-check-rest
    ports:
      - 3001:3000
    environment:
      - RABBITMQ_CONNECTION_URL=amqp://rabbit
      - MONGO_CONNECTION_URL=mongodb://mongo:27017
    command: npm run start:f
  worker:
    image: corp-check-worker
    environment:
      - RABBIT_ENDPOINT=amqp://rabbit
      - API_URL=http://rest
  test:
    build: .
    environment:
      - API_URL:http://rest